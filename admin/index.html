<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ระบบหลังร้าน - จัดการออเดอร์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1b4332;
            --accent-color: #2d6a4f;
            --bg-color: #f8f9fa;
            --warning: #ff9f1c;
            --success: #2a9d8f;
            --danger: #e63946;
            --gray-done: #adb5bd;
            --time-color: #0077b6;
        }

        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; }
        .admin-container { max-width: 1000px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 30px; }
        h1 { color: var(--primary-color); margin: 0; font-size: 1.5rem; }
        .order-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .order-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-top: 5px solid var(--warning); position: relative; transition: transform 0.2s; }
        .order-card:hover { transform: translateY(-5px); }
        .order-card.completed { border-top-color: var(--success); opacity: 0.8; }
        .order-header { display: flex; justify-content: space-between; margin-bottom: 10px; }
        .table-no { background: var(--primary-color); color: white; padding: 2px 10px; border-radius: 8px; font-size: 1.1rem; }
        
        /* สไตล์ใหม่สำหรับเวลาทาน */
        .eat-time-badge { background: var(--time-color); color: white; padding: 2px 10px; border-radius: 8px; font-size: 0.9rem; margin-bottom: 10px; display: inline-block; }
        
        .order-list { background: #fdfdfd; border: 1px dashed #ddd; padding: 10px; border-radius: 10px; margin: 10px 0; color: #444; min-height: 50px; line-height: 1.6; }
        .order-total { text-align: right; font-size: 1.2rem; font-weight: 600; color: var(--accent-color); }
        
        .btn-group { display: flex; gap: 8px; margin-top: 15px; }
        .btn-action { flex: 3; padding: 10px; border-radius: 10px; border: none; cursor: pointer; font-family: 'Kanit'; font-weight: 600; transition: 0.3s; }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #21867a; }
        .btn-completed { background: var(--gray-done); color: white; cursor: default; }
        
        .btn-delete { flex: 1; background: #fff; color: var(--danger); border: 1.5px solid var(--danger); padding: 10px; border-radius: 10px; cursor: pointer; font-family: 'Kanit'; font-weight: 600; transition: 0.3s; }
        .btn-delete:hover { background: var(--danger); color: white; }
        
        .btn-clear-all { background: #333; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-family: 'Kanit'; transition: 0.3s; }
        .btn-clear-all:hover { background: #000; }
        .no-orders { text-align: center; grid-column: 1 / -1; padding: 50px; color: #999; }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header">
            <h1>รายการสั่งอาหาร (Admin)</h1>
            <button class="btn-clear-all" onclick="clearOrders()">ล้างทั้งหมด</button>
        </div>
        <div id="admin-order-list" class="order-grid"></div>
    </div>

    <script>
        function loadOrdersForAdmin() {
            const listContainer = document.getElementById('admin-order-list');
            const orders = JSON.parse(localStorage.getItem('temp_orders') || '[]');

            if (orders.length === 0) {
                listContainer.innerHTML = '<div class="no-orders"><h3>ไม่มีออเดอร์ในขณะนี้</h3></div>';
                return;
            }

            listContainer.innerHTML = '';
            const reversedOrders = [...orders].reverse();

            reversedOrders.forEach((order, index) => {
                const actualIndex = orders.length - 1 - index;
                const isDone = order.Ostatus === 0;

                // พยายามดึงเวลาจาก Olist (กรณีจัดเก็บแบบ (เวลาทาน: xx:xx))
                let eatTime = "ไม่ระบุเวลา";
                let displayList = order.Olist;
                
                if (order.Olist.includes("(เวลาทาน:")) {
                    const timeMatch = order.Olist.match(/\(เวลาทาน:\s*(.*?)\)/);
                    if (timeMatch) {
                        eatTime = timeMatch[1];
                        // ลบข้อความส่วนเวลาออกเพื่อให้รายการอาหารดูสะอาดตาขึ้นในส่วน list
                        displayList = order.Olist.replace(timeMatch[0], "").replace("รายการ:", "").trim();
                    }
                }

                const div = document.createElement('div');
                div.className = `order-card ${isDone ? 'completed' : ''}`;
                
                div.innerHTML = `
                    <div class="order-header">
                        <span style="color:#666">#${order.Oid}</span>
                        <span class="table-no">โต๊ะ: ${order.Otable}</span>
                    </div>
                    <div class="eat-time-badge">⌛ เวลาทาน: ${eatTime}</div>
                    <div class="order-list">${displayList}</div>
                    <div class="order-total">฿${order.Oprice.toLocaleString()}</div>
                    
                    <div class="btn-group">
                        <button 
                            onclick="${isDone ? '' : `updateStatus(${actualIndex})`}" 
                            class="btn-action ${isDone ? 'btn-completed' : 'btn-success'}"
                            ${isDone ? 'disabled' : ''}>
                            ${isDone ? '✓ เสิร์ฟแล้ว' : 'เสร็จสิ้น'}
                        </button>
                        <button class="btn-delete" onclick="deleteSingleOrder(${actualIndex})">
                            ลบ
                        </button>
                    </div>
                `;
                listContainer.appendChild(div);
            });
        }

        function deleteSingleOrder(index) {
            if(confirm('ยืนยันที่จะลบออเดอร์นี้ใช่หรือไม่?')) {
                let orders = JSON.parse(localStorage.getItem('temp_orders') || '[]');
                orders.splice(index, 1);
                localStorage.setItem('temp_orders', JSON.stringify(orders));
                loadOrdersForAdmin();
            }
        }

        function updateStatus(originalIndex) {
            let orders = JSON.parse(localStorage.getItem('temp_orders') || '[]');
            if(orders[originalIndex]) {
                orders[originalIndex].Ostatus = 0;
                localStorage.setItem('temp_orders', JSON.stringify(orders));
                loadOrdersForAdmin();
            }
        }

        function clearOrders() {
            if(confirm('ล้างข้อมูลออเดอร์ทั้งหมดและรีเซ็ตลำดับเลขที่ใช่หรือไม่?')) {
                localStorage.removeItem('temp_orders');
                localStorage.setItem('lastOrderNum', 0);
                loadOrdersForAdmin();
            }
        }

        setInterval(loadOrdersForAdmin, 5000);
        loadOrdersForAdmin();
    </script>
</body>
</html>

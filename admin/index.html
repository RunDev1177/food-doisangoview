<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ระบบหลังร้าน - จัดการออเดอร์</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1b4332;
            --accent-color: #2d6a4f;
            --bg-color: #f8f9fa;
            --warning: #ff9f1c;
            --success: #2a9d8f;
            --gray-done: #adb5bd;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        h1 { color: var(--primary-color); margin: 0; font-size: 1.5rem; }

        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border-top: 5px solid var(--warning);
            transition: 0.3s;
            position: relative;
        }

        .order-card.completed {
            border-top-color: var(--success);
            opacity: 0.85;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .order-id { font-weight: 600; color: #666; font-size: 0.9rem; }
        .table-no { 
            background: var(--primary-color); 
            color: white; 
            padding: 2px 10px; 
            border-radius: 8px;
            font-size: 1.1rem;
        }

        .order-list {
            background: #fdfdfd;
            border: 1px dashed #ddd;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
            color: #444;
            min-height: 50px;
        }

        .order-total {
            text-align: right;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .btn-action {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-family: 'Kanit';
            font-weight: 600;
            transition: 0.2s;
            margin-top: 15px;
        }

        .btn-success { background: var(--success); color: white; }
        .btn-completed { background: var(--gray-done); color: white; cursor: default; }
        .btn-clear { background: #e63946; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-family: 'Kanit'; }

        .no-orders {
            text-align: center;
            grid-column: 1 / -1;
            padding: 50px;
            color: #999;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <div class="header">
            <h1>รายการสั่งอาหารใหม่ (Admin)</h1>
            <button class="btn-clear" onclick="clearOrders()">ล้างข้อมูลทั้งหมด</button>
        </div>

        <div id="admin-order-list" class="order-grid"></div>
    </div>

    <script>
        function loadOrdersForAdmin() {
            const listContainer = document.getElementById('admin-order-list');
            const orders = JSON.parse(localStorage.getItem('temp_orders') || '[]');

            if (orders.length === 0) {
                listContainer.innerHTML = '<div class="no-orders"><h3>ไม่มีออเดอร์ใหม่ในขณะนี้...</h3></div>';
                return;
            }

            listContainer.innerHTML = '';
            
            // นำรายการล่าสุดขึ้นก่อน
            const reversedOrders = [...orders].reverse();

            reversedOrders.forEach((order, index) => {
                const actualIndex = orders.length - 1 - index; 
                const isDone = order.Ostatus === 0;

                const div = document.createElement('div');
                div.className = `order-card ${isDone ? 'completed' : ''}`;
                
                div.innerHTML = `
                    <div class="order-header">
                        <span class="order-id">#${order.Oid}</span>
                        <span class="table-no">โต๊ะ: ${order.Otable}</span>
                    </div>
                    <div class="order-list">
                        ${order.Olist}
                    </div>
                    <div class="order-total">
                        ฿${order.Oprice.toLocaleString()}
                    </div>
                    <button 
                        onclick="${isDone ? '' : `updateStatus(${actualIndex})`}" 
                        class="btn-action ${isDone ? 'btn-completed' : 'btn-success'}"
                        ${isDone ? 'disabled' : ''}>
                        ${isDone ? '✓ เสร็จสิ้นแล้ว' : 'เสร็จสิ้น'}
                    </button>
                `;
                listContainer.appendChild(div);
            });
        }

        function clearOrders() {
            if(confirm('คุณต้องการล้างข้อมูลออเดอร์ทั้งหมดใช่หรือไม่?')) {
                localStorage.removeItem('temp_orders');
                localStorage.removeItem('lastOrderNum');
                loadOrdersForAdmin();
            }
        }

        function updateStatus(originalIndex) {
            let orders = JSON.parse(localStorage.getItem('temp_orders') || '[]');
            if(orders[originalIndex]) {
                // เปลี่ยนสถานะเป็น 0 (เสร็จสิ้น)
                orders[originalIndex].Ostatus = 0; 
                localStorage.setItem('temp_orders', JSON.stringify(orders));
                loadOrdersForAdmin();
            }
        }

        setInterval(loadOrdersForAdmin, 5000);
        loadOrdersForAdmin();
    </script>
</body>
</html>

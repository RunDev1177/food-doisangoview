<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>รายการคำสั่งซื้อ - ดอยสะโง้วิว</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background: #f0f2f5; padding: 20px; }
        .order-card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 15px; border-left: 5px solid #ff9f1c; }
        .status-badge { background: #ff9f1c; color: white; padding: 4px 12px; border-radius: 10px; font-size: 0.8rem; }
        h1 { color: #2d6a4f; }
        .button-group { display: flex; gap: 10px; margin-top: 20px; position: sticky; bottom: 20px; }
        .btn { flex: 1; text-align: center; text-decoration: none; padding: 15px; border-radius: 10px; font-weight: 600; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        /* ลบสไตล์ btn-home ออก และเหลือแค่ปุ่มสั่งอาหาร */
        .btn-order-more { background: #2d6a4f; color: white; }
    </style>
</head>
<body>
    <h1 id="order-title">รายการที่กำลังปรุง</h1>
    <div id="orders-list">
        <p style="text-align:center; color:#999;">กำลังโหลดข้อมูล...</p>
    </div>

    <div class="button-group">
        <a id="btn-more" href="#" class="btn btn-order-more">สั่งอาหารเพิ่ม</a>
    </div>

    <script>
        function displayOrders() {
            const listContainer = document.getElementById('orders-list');
            const urlParams = new URLSearchParams(window.location.search);
            const currentTable = urlParams.get('tname');

            if(currentTable) {
                document.getElementById('order-title').innerText = `รายการอาหารที่สั่ง (โต๊ะ ${currentTable})`;
                document.getElementById('btn-more').href = `menus.html?tname=${currentTable}`;
            }

            const allOrders = JSON.parse(localStorage.getItem('temp_orders') || '[]');
            const myOrders = allOrders.filter(order => order.Otable == currentTable && order.Ostatus === 1);

            if (myOrders.length > 0) {
                listContainer.innerHTML = '';
                [...myOrders].reverse().forEach(order => {
                    const div = document.createElement('div');
                    div.className = `order-card`;
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <strong>ออเดอร์: #${order.Oid}</strong>
                            <span class="status-badge">⌛ กำลังปรุงอาหาร</span>
                        </div>
                        <p style="margin: 10px 0; color: #444; line-height: 1.5;">${order.Olist}</p>
                        <hr border="0" style="height:1px; background:#eee;">
                        <div style="text-align:right; font-size:1.1rem; color:#2d6a4f;">
                            <strong>ยอดสุทธิ: ฿${order.Oprice.toLocaleString()}</strong>
                        </div>
                    `;
                    listContainer.appendChild(div);
                });
            } else {
                listContainer.innerHTML = '<div style="text-align:center; padding: 40px; color:#999;"><h3>ไม่มีรายการที่กำลังปรุง</h3><p>อาหารของคุณอาจเสิร์ฟเรียบร้อยแล้ว</p></div>';
            }
        }
        setInterval(displayOrders, 5000);
        displayOrders();
    </script>
</body>
</html>
